<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Images Website</title>
    <style>
        body {
            background-color: #141518;
        }
        /* Set the height and width of each section to the full screen */
        .section {
            height: 100vh;
            width: 100%;
        }

        #2 {
            height: fit-content;
            width: fit-content;
        }
        @media only screen and (max-width: 767px) {
            .section {
                height: auto;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- First Section -->
    <div class="section" style="background-image: url('img1.png');"></div>

    <!-- Second Section -->
    <div class="section" id="2" style="background-image: url('img2.png');"></div>

    <!-- Third Section -->
    <div class="section" style="background-image: url('img3.png');"></div>

</body>

</html>
